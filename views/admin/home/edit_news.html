        /*
        删除
        */
        function RemoveRow(){
            // 获取已经选中的行
            var rows = $('#dg').datagrid('getSelections');
            console.log(rows);
            if(rows.length<=0){
                // 警告框
                $.messager.alert('警告', '请选择要更改的行', 'warning');
            }else if(rows.length>1){
                $.messager.alert('警告', '不支持批量操作');
            }else{
                // 确认框
                $.messager.confirm('确定', '您确定要改状态吗？', function (status) {
                    if(status){
                        // 点击确定
                        // 获取当前选中行的值，Ajax发送到后台
                        var row = rows[0];
                        $.ajax({
                            url: '/edit_news',
                            type: 'delete',
                            data: {nid: row.nid},
                            dataType: 'json',
                            success: function (data) {
                                if(data.status){
                                    //删除成功
                                    $.messager.show({
                                        msg:'操作成功',
                                        showType:'slide',
                                        showSpeed: 500,
                                        timeout: 5,
                                        style:{
                                            right:'',
                                            top:document.body.scrollTop+document.documentElement.scrollTop,
                                            bottom:''
                                        }
                                    });
                                    // 重新加载表格
//                                    var rowIndex = $('#dg').datagrid('getRowIndex', row);
//                                    $('#dg').datagrid('deleteRow',rowIndex);
                                    $('#dg').datagrid('reload');

                                    // 删除指定行
                                    //var rowIndex = dt.datagrid('getRowIndex', row);
                                    //dt.datagrid('deleteRow',rowIndex);

                                }else{
                                    // $.messager.alert('错误信息', data.summary ,'error');
                                    $.messager.show({
                                        icon: 'error',
                                        title:'错误信息',
                                        msg:data.summary,
                                        showType:'slide',
                                        timeout: 0,
                                        style:{
                                            right:'',
                                            top:document.body.scrollTop+document.documentElement.scrollTop,
                                            bottom:''
                                        }
                                    });
                                }
                            }
                        });
                    }
                })
            }
        }
